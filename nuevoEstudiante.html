<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Estudiante</title>
</head>
<body>
    <h3>Nuevo Estudiante</h3>
    <div class="container">
        <form action="{{ request.path }}" method="POST">
            <!-- Controles: Nombre, email, codigo -->
            <label for="nombre">Nombre</label><input class="form-control" type="text" name="nombre"/>
            <label for="email">Correo electrónico</label><input class="form-control" type="text" name="email"/>
            <label for="codigo">Código Estudiantil</label><input class="form-control" type="text" name="codigo"/>
            <input type="submit" value="Agregar" class="btn btn-primary"/>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
